<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub - Your Fashion Destination</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
            
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2 {
            color: #333;
        }

        .product {
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>FashionHub</h1>
        <img src="bg1.png" width="1200">
        <p>Your Fashion Destination</p>
    </header>

    <section>
        <h2>New Arrivals</h2>

        <div class="product">
            <img src="clothing1.jpg" alt="Product 1">
            <h3>Ladies Dress</h3>
            <p>Comfortable and trendy t-shirt for any occasion.</p>
            <p>Price: $29.99</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>

        <div class="product">
            <img src="clothing2.jpg" alt="Product 2">
            <h3>Elegant Dress</h3>
            <p>A beautiful dress for special occasions.</p>
            <p>Price: $49.99</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </section>

    <footer>
        &copy; 2024 FashionHub. All rights reserved.
    </footer>

</body>
</html>
